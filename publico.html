<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gestor√≠a Acciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0033;
            --secondary: #00ffaa;
            --dark: #0a0a0f;
            --mid-dark: #1a1a2e;
            --light: #f0f0f0;
            --accent: #ff6b35;
            --glow: rgba(0, 255, 170, 0.4);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 51, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 0, 51, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 40px var(--glow);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(255, 0, 51, 0.3);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 10px;
        }

        .panel-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .filter-group {
            margin-bottom: 30px;
        }

        .filter-label {
            display: block;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .slider-container {
            position: relative;
            padding: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 0, 51, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        input[type="range"]:hover {
            background: rgba(255, 0, 51, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px var(--primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px var(--primary);
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .checkbox-item {
            position: relative;
        }

        .checkbox-item input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-label {
            display: block;
            padding: 10px 15px;
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            text-align: center;
        }

        .checkbox-item input[type="checkbox"]:checked + .checkbox-label {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
        }

        .checkbox-label:hover {
            border-color: var(--primary);
            background: rgba(255, 0, 51, 0.2);
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover, select:focus {
            border-color: var(--primary);
            background: rgba(255, 0, 51, 0.2);
            outline: none;
        }

        option {
            background: var(--mid-dark);
            color: var(--light);
        }

        .btn-generate {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 0, 51, 0.4);
            margin-top: 30px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 0, 51, 0.6);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .results-area {
            min-height: 400px;
        }

        .search-query-display {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Space Mono', monospace;
            word-break: break-all;
        }

        .search-query-label {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .search-query-text {
            color: var(--light);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .youtube-link {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .youtube-link:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .video-info {
            color: var(--secondary);
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 170, 0.05);
            border-left: 3px solid var(--secondary);
            border-radius: 4px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            font-weight: 900;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .history-panel {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-panel::-webkit-scrollbar {
            width: 8px;
        }

        .history-panel::-webkit-scrollbar-track {
            background: rgba(255, 0, 51, 0.1);
            border-radius: 4px;
        }

        .history-panel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .history-item {
            background: rgba(0, 255, 170, 0.05);
            border-left: 3px solid var(--secondary);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(0, 255, 170, 0.1);
            transform: translateX(5px);
        }

        .history-item-query {
            font-weight: 700;
            color: var(--light);
            margin-bottom: 5px;
        }

        .history-item-meta {
            font-size: 0.8rem;
            color: var(--secondary);
            opacity: 0.7;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid var(--secondary);
            border-radius: 6px;
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 170, 0.3);
            transform: translateY(-1px);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid var(--accent);
            border-radius: 6px;
            color: var(--accent);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-small:hover {
            background: rgba(255, 107, 53, 0.3);
            transform: scale(1.05);
        }

        .favorites-star {
            color: #ffcc00;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 10px;
            transition: all 0.2s ease;
        }

        .favorites-star:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 5px #ffcc00);
        }

        .favorites-star.active {
            filter: drop-shadow(0 0 10px #ffcc00);
        }

        .batch-container {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .batch-item {
            background: rgba(255, 0, 51, 0.05);
            border: 1px solid rgba(255, 0, 51, 0.2);
            border-radius: 6px;
            padding: 15px;
        }

        .batch-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .batch-number {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-weight: 700;
        }

        .copy-btn {
            padding: 5px 12px;
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid var(--secondary);
            border-radius: 4px;
            color: var(--secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 170, 0.3);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 4px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .advanced-toggle {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 0, 51, 0.2);
        }

        .toggle-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 0, 51, 0.05);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .toggle-header:hover {
            background: rgba(255, 0, 51, 0.1);
        }

        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .toggle-content.active {
            max-height: 500px;
            padding-top: 15px;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.active {
            transform: rotate(180deg);
        }
    </style>
</style>
</head>

<body>
<div class="container">

<header>
  <h1>üìä GESTOR√çA DE ACCIONES</h1>
</header>

<div class="center-screen">

<!-- LOGIN -->
<div class="panel" id="loginPanel" style="max-width:500px;">
  <h2>üîê Acceso Gestor√≠a</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Contrase√±a" style="margin-top:10px;">
  <button onclick="login()" style="margin-top:20px;">Entrar</button>
</div>

<!-- ADMIN -->
<div id="panelAdmin" style="display:none; width:100%; max-width:800px;">

  <!-- MODIFICAR -->
  <div class="panel">
    <h2>üìà Modificar valor</h2>

    <input id="localId" placeholder="ID negocio">
    <input id="nuevoValor" type="number" placeholder="Nuevo valor" style="margin-top:10px;">
    <input id="motivo" placeholder="Motivo (redada, fama, noticia‚Ä¶)" style="margin-top:10px;">

    <button onclick="actualizar()" style="margin-top:20px;">Actualizar</button>
  </div>

  <!-- CREAR -->
  <div class="panel" style="margin-top:30px;">
    <h2>üè™ Crear negocio</h2>

    <input id="newId" placeholder="ID interno (ej: vanilla_unicorn)">
    <input id="newCodigo" placeholder="C√≥digo p√∫blico (ej: VU-001)" style="margin-top:10px;">
    <input id="newValor" type="number" placeholder="Valor inicial" style="margin-top:10px;">

    <button onclick="crearNegocio()" style="margin-top:20px;">Crear negocio</button>
  </div>

</div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, updateDoc, setDoc, collection, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAVJ5PrfRQpjPfgVXvlXGTrlaNLckaRY6U",
  authDomain: "reaganbroscompany.firebaseapp.com",
  projectId: "reaganbroscompany",
  storageBucket: "reaganbroscompany.firebasestorage.app",
  messagingSenderId: "792852543624",
  appId: "1:792852543624:web:62e71a8704cb346f22873d",
  measurementId: "G-Q6EJV3LJF9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

window.login = async () => {
  await signInWithEmailAndPassword(auth, email.value, password.value);
};

onAuthStateChanged(auth, user => {
  if (user) {
    currentUser = user.email;
    loginPanel.style.display = "none";
    panelAdmin.style.display = "block";
  }
});

window.actualizar = async () => {
  const ref = doc(db, "locales", localId.value);
  const snap = await getDoc(ref);
  if (!snap.exists()) return alert("El negocio no existe");

  await updateDoc(ref, {
    valor: Number(nuevoValor.value),
    ultimaActualizacion: serverTimestamp()
  });

  await addDoc(collection(ref, "historial"), {
    valor: Number(nuevoValor.value),
    motivo: motivo.value,
    usuario: currentUser,
    fecha: serverTimestamp()
  });

  alert("Valor actualizado");
};

window.crearNegocio = async () => {
  const ref = doc(db, "locales", newId.value);
  const snap = await getDoc(ref);
  if (snap.exists()) return alert("Ese negocio ya existe");

  await setDoc(ref, {
    codigo: newCodigo.value,
    valor: Number(newValor.value),
    creadaPor: currentUser,
    fechaCreacion: serverTimestamp()
  });

  await addDoc(collection(ref, "historial"), {
    valor: Number(newValor.value),
    motivo: "Creaci√≥n del negocio",
    usuario: currentUser,
    fecha: serverTimestamp()
  });

  alert("Negocio creado");
};
</script>

</body>
</html>
